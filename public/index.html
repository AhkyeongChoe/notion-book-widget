<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Notion Book Widget</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Apple SD Gothic Neo", sans-serif;
      background: #fafafa;
      padding: 12px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .book-card {
      display: flex;
      gap: 12px;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background: white;
      transition: background 0.15s ease;
    }

    .book-card:hover {
      background: #f7f7f7;
    }

    .book-cover {
      position: relative;
      width: 60px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .book-cover img {
      width: 100%;
      border-radius: 4px;
      display: block;
    }

    /* hover overlay */
    .book-cover::after {
      content: "í´ë¦­í•´ì„œ ë…¸ì…˜ì— ì¶”ê°€";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      font-size: 11px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      border-radius: 4px;
      transition: opacity 0.2s ease;
      text-align: center;
      padding: 4px;
    }

    .book-cover:hover::after {
      opacity: 1;
    }

    .book-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .book-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
    }

    .book-meta {
      font-size: 12px;
      color: #666;
    }

    small {
      display: block;
      margin-top: 8px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>

  <input

  <script>
    async function search() {
      const q = document.getElementById("query").value;
      const res = await fetch(

      );
      const data = await res.json();

      const results = document.getElementById("result");
      results.innerHTML = "";

      data.items.forEach(item => {
