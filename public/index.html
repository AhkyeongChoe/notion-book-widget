<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Notion Book Widget</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Apple SD Gothic Neo", sans-serif;
      background: transparent;
      padding: 12px;
    }

    /* ìœ„ì ¯ ì „ì²´ */
    .widget {
      max-width: 420px;
      margin: 0 auto;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 10px;
    }

    /* ê²€ìƒ‰ inputë„ ì¹´ë“œì²˜ëŸ¼ */
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #e2e2e2;
      border-radius: 8px;
      font-size: 14px;
      background: #ffffff;
      box-sizing: border-box;
    }

    .search-box:focus {
      outline: none;
      border-color: #999;
    }

    #result {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* ì¹´ë“œ */
    .book-card {
      position: relative;
      display: flex;
      gap: 12px;
      padding: 10px;
      border: 1px solid #e2e2e2;
      border-radius: 8px;
      background: #ffffff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .book-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      background: #f7f7f7;
    }

    .book-cover {
      width: 60px;
      height: 84px;
      flex-shrink: 0;
      background: #eee;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #999;
      overflow: hidden;
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .book-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .book-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .book-meta {
      font-size: 12px;
      color: #777;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Saved ì˜¤ë²„ë ˆì´ */
    .saved-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: #2e7d32;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .book-card.saved .saved-overlay {
      opacity: 1;
    }

    /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
    .spinner {
      width: 20px;
      height: 20px;
      margin: 16px auto;
      border: 2px solid #d0d0d0;
      border-top-color: #555;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    small {
      display: block;
      margin-top: 10px;
      font-size: 11px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="widget">
    <input
      id="query"
      class="search-box"
      placeholder="Search books..."
      autocomplete="off"
    />

    <div id="result"></div>

    <small>ğŸ¤ğŸ“–ğŸ¤</small>
  </div>

  <script>
    const input = document.getElementById("query");
    const results = document.getElementById("result");
    let searchTimer = null;

    input.addEventListener("input", () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(search, 400);
    });

    function showLoading() {
      results.innerHTML = `<div class="spinner"></div>`;
    }

    async function search() {
      const q = input.value.trim();

      if (q.length < 2) {
        results.innerHTML = "";
        return;
      }

      showLoading();

      try {
        const res = await fetch(
          `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(
            q
          )}&maxResults=10`
        );
        const data = await res.json();

        results.innerHTML = "";

        if (!data.items) {
          results.innerHTML =
            "<p style='font-size:12px;color:#777'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
          return;
        }

        data.items.forEach(item => {
          const book = item.volumeInfo;

          const title = book.title || "ì œëª© ì—†ìŒ";
          const authors = book.authors?.join(", ") || "ì €ì ì •ë³´ ì—†ìŒ";
          const publisher = book.publisher || "ì¶œíŒì‚¬ ì •ë³´ ì—†ìŒ";
          const publishedDate = book.publishedDate || "";
          const thumbnail = book.imageLinks?.thumbnail || "";

          const card = document.createElement("div");
          card.className = "book-card";

          card.innerHTML = `
            <div class="book-cover">
              ${
                thumbnail
                  ? `<img src="${thumbnail}" />`
                  : `<span>No Image</span>`
              }
            </div>
            <div class="book-info">
              <div class="book-title">${title}</div>
              <div class="book-meta">${authors}</div>
              <div class="book-meta">${publisher} Â· ${publishedDate}</div>
            </div>
            <div class="saved-overlay">âœ” Saved</div>
          `;

          card.onclick = async () => {
            if (card.classList.contains("saved")) return;

            card.classList.add("saved");

            try {
              const res = await fetch("/api/addBook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  title,
                  authors,
                  publisher,
                  publishedDate,
                  thumbnail
                })
              });

              if (!res.ok) {
                card.classList.remove("saved");
                return;
              }

              setTimeout(() => {
                card.classList.remove("saved");
              }, 800);
            } catch {
              card.classList.remove("saved");
            }
          };

          results.appendChild(card);
        });
      } catch (e) {
        console.error(e);
        results.innerHTML =
          "<p style='font-size:12px;color:#777'>ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”.</p>";
      }
    }
  </script>
</body>
</html>
